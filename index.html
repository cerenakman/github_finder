<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.rtl.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="/" class="navbar-brand">Github Finder</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div id="alert">
            
        </div>
        <div class="search card card-body">
            <h1>Github Users Platform</h1>
            <p class="lead">Enter a username to access user information</p>

            <div class="d-flex gap-3">
                <input type="text" name="" id="searchUser" class="form-control" placeholder="Github user name..">
                <button class="btn btn-primary btn-lg" id="searchButton">Search</button>

            </div>
            
        </div>
    </div>  

    <div id="profile">
        
    </div>

    
    
    <!--BS JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    
    <!--JS Docs-->
    <script src="/github.js"></script>
    <script src="/ui.js"></script>
    <script src="/app.js"></script>
    
    
</body>
</html>
